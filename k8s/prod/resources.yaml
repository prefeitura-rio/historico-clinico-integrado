---
# API Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hci-api-prod
  namespace: hci
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hci-api-prod
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  minReadySeconds: 5
  template:
    metadata:
      labels:
        app: hci-api-prod
    spec:
      containers:
        - name: hci
          image: gcr.io/project-id/hci-api
          envFrom:
            - secretRef:
                name: hci-prod-secrets
          resources:
            requests:
              cpu: 500m
              memory: 2Gi
            limits:
              cpu: 500m
              memory: 2Gi
          command: ["/bin/bash", "/compose-entrypoint.sh"]
          livenessProbe:
            httpGet:
              path: /misc/health
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 60
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /misc/health
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 60
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 3
      restartPolicy: Always

---
# Service
apiVersion: v1
kind: Service
metadata:
  labels:
    app: hci-api-prod
  name: hci-api-prod
  namespace: hci
spec:
  ports:
    - name: "80"
      port: 80
      targetPort: 80
  selector:
    app: hci-api-prod

---
# Ingress
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: hci-api-prod
  namespace: hci
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/proxy-body-size: "8m"
    nginx.ingress.kubernetes.io/rewrite-target: /
    cert-manager.io/cluster-issuer: "letsencrypt"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  tls:
    - hosts:
        - api.hci.dados.rio
      secretName: hci-api-prod-tls
  rules:
    - host: api.hci.dados.rio
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: hci-api-prod
                port:
                  number: 80

---
apiVersion: keda.sh/v1alpha1
kind: ScaledObject
metadata:
  name: hci-api-scaledobject
  namespace: hci
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: hci-api-prod
  minReplicaCount: 1
  maxReplicaCount: 5
  triggers:
    - type: prometheus
      metadata:
        serverAddress: http://prometheus-prometheus.prometheus.svc.cluster.local:9090
        metricName: tyk_http_requests_total
        query: sum(rate(tyk_http_requests_total{api_name=~"prontuario-integrado"}[1m]))
        threshold: "10"
